<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing Calculator</title>
    <link rel="stylesheet" href="/styles/stylesheets.css">
</head>
<body>
    <div class="container">
        <div class="container__form">
            <div class="form__data">

                <h1>Car Leasing Calculator</h1>
            
                <div class="form__inputs">
                    <div class="inputs-details">
                        <div class="form__input input-dropdown">
                            <label for="car_type">Car Type:</label>
                            <select name="car_type" id="car_type">
                                <option value="new">Brand new</option>
                                <option value="used">Used</option>
                            </select>
                        </div>
                        
                        <div class="form__input input-range">
                            <label for="car_value">Car Value (<span>&#8364;</span>10,000-<span>&#8364;</span>200,000):</label>
                            <input type="text" id="car_text_value" name="car_value" value="10000">
                            <input type="range" id="car_value" name="car_value" min="10000" max="200000">
                        </div>
                    </div>
                    
                
                    <div class="inputs-details">
                        <div class="form__input input-dropdown">
                            <label for="lease_period">Lease Period (months):</label>
                            <select name="lease_period" id="lease_period">
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="36">36</option>
                                <option value="48">48</option>
                                <option value="60">60</option>
                            </select>
                        </div>
        
                        <div class="form__input input-range">
                            <label for="down_payment">Down Payment (10%-50%):</label>
                            <input type="text" id="down_payment_text" name="down_payment" value="10">
                            <input type="range" id="down_payment" name="down_payment" min="10" max="50">
                        </div>
                    </div>
                </div>

                <div class="form__outputs">
                    <h2>Leasing Details</h2>
                    
                    <div class="outputs__container">
                        <div class="container-details">
                            <div class="container-detail">
                                <p>Total Leasing Cost: <span id="total_leasing_cost">&#8364;</span></p>
                                
                            </div>
                            <div class="container-detail">
                                <p>Down payment: <span id="down_payment_output">&#8364;</span></p>
                            </div>
                        </div>

                        <div class="container-details">
                            <div class="container-detail">
                                <p>Monthly Installment: <span id="monthly_installment">&#8364;</span></p>
                            </div>
                            <div class="container-detail">
                                <p>Interest Rate: <span id="interes_rate_output"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="/scripts/script.js"></script>
    <script src="/scripts/inputsFunctionalities.js"></script>
    <script src="/scripts/calculations.js"></script>
</body>
</html>
